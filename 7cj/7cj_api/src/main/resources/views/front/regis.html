<head>
    <link rel="stylesheet" href="../../public/css/index.css">
    <link href="https://cdn.bootcss.com/Swiper/4.3.0/css/swiper.min.css" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>注册</title>
</head>
<body>

    <div class="main">
        <div class="regis_page page">
            <p class="p-register">会员注册</p>

            <input id="phone" class="inputbox" type="tel" placeholder="手机号码" oninput="testphone()"  maxlength="11" onclick="changecolor(this)">


            <div class="inputbox" onclick="changecolor(this)">
                <input id="inVerify" type="text"  placeholder="输入验证码">
                <input id="gettime" class="verifybox" type="button"  style="outline:none" value="获取验证码" onclick="sendcode()">
            </div>

            <input id="pass" class="inputbox" type="password" placeholder="创建密码"  onclick="changecolor(this)">

            <input id="repass"class="inputbox" type="password" placeholder="确认密码"  oninput="check()" onclick="changecolor(this)">


            <button id="button" class="buttonbox"  onclick="register()" data-type="register">注册</button>

            <!--</div>-->

            <span class="span_foot">已有财经账号？<a class="a_regis" href="/login">立即登录</a></span>
        </div>
    </div>

</body>
