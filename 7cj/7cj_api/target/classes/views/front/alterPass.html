<script type="text/javascript" src="../../public/js/layer.js"></script>
<script>
    var inputArry = document.getElementsByClassName('inputbox');
    var inVerify = document.getElementById('inVerify');
    var button = document.getElementById("button");

    function changecolor(y) {
        for (var i = 0; i < inputArry.length; i++) {
            inputArry[i].style.outline = 0;
            inputArry[i].style.borderColor = '#D8D8D8';
            inVerify.style.outline = 0;
        }
        y.style.borderColor = '#FF9933';
    }

    var userId;
    var userPhone;


    function sendcode() {

        $.ajax({
            type: "POST",
            data: {
                "phone": $("#phone").val()
            },
            dataType: "json",
            url: "/sys/sms/sendSMS",
            success: function (result) {
                if (result.code === 0) {
                    layer.msg("验证码发送成功！注意查收！")
                }
            }
        });

        settime($("#gettime").get(0))

    }


    var countDown = 60;

    function settime(time) {

        if (countDown == 0) {
            time.removeAttribute("disabled");
            time.value = "获取验证码";
            countDown = 60;
            return false;
        } else {
            time.setAttribute("disabled", true);
            time.value = "已发送" + countDown + "s";
            countDown--;
        }
        setTimeout(function () {
            settime(time);
        }, 1000);
    }

    $(function () {
        $.ajax({

                type: "GET",
                url: "/getUserIdPhoneForAlter",
                success: function (result) {
                    userId = result.userID;
                    userPhone = result.userPhone;
                    $("#phone").val(userPhone);
                }

            }
        )


        function alterPass() {
            var username = $("#phone").val();
            console.log(username);
            var password = $("#pass").val();
            var code = $("#inVerify").val();
            console.log(password);

            $.ajax({
                type: "POST",
                data: {
                    "phone": username,
                    "code": $("#inVerify").val()
                },
                dataType: "json",
                url: "/sys/sms/checkSMS",
                success: function (result) {
                    if (result.code === 0) {
                        // layer.msg("验证码发送成功！注意查收！")

                        $.ajax({
                            type: "POST",
                            data: {
                                "id": userId,
                                "password": $("#pass").val()
                                // "vcode": $("#inVerify").val()
                            },
                            dataType: "json",
                            url: "/ajaxAlterpass",
                            success: function (result) {
                                console.log(result);
                                if (result.status != 200) {
                                    layer.msg(result.message)
                                    // alert("账户或密码错误")
                                    // swal("哦豁",result.message,"error");
                                } else {
                                    layer.msg(result.message)
                                }
                            }
                        });
                    } else if (result.code === 152) {
                        layer.msg("验证码不正确")
                    }
                }
            })

        }

        $("#inVerify").click().attr("border-color", "#FF9933");

        $("#button").click(function () {

            $.ajax({
                    type: "POST",
                    data: {
                        "phone": $("#phone").val(),
                        "code": $("#inVerify").val()
                    },
                    dataType: "json",
                    url: "/sys/sms/checkSMS",
                    success: function (result) {
                        if (result.code === 0) {

                            $.ajax({
                                type: "POST",
                                data: {
                                    "id": userId,
                                    "password": $("#pass").val(),
                                    "vcode": $("#inVerify").val()
                                },
                                dataType: "json",
                                url: "/ajaxAlterpass",
                                success: function (result) {
                                    console.log(result);
                                    if (result.status != 200) {
                                        layer.msg(result.message);
                                        // alert("账户或密码错误")
                                        // swal("哦豁",result.message,"error");
                                    } else {
                                        layer.msg(result.message);
                                        setTimeout(function () {
                                            location.href = "personalCenter.html";
                                        }, 1000);
                                    }
                                }
                            });
                        } else if (result.code === 152) {
                            layer.msg("验证码不正确")
                        }
                    }
                }
            )


        })
    })
</script>
